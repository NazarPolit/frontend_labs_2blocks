<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Аналітика рок-музики</title>
<style>
  .analytics {
    position: absolute;
    top: 170px;
    right: 10px;
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    margin-top: 0;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<div id="header">
    <h1>Опитування</h1>
    <nav>
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="menu-icon-bar"></div>
            <div class="menu-icon-bar"></div>
            <div class="menu-icon-bar"></div>
        </div>
        <ul class="menu-list">
            <li><a href="main.html"><span>Головна</span></a></li>
            <li><a href="forum.html"><span>Форум</span></a></li>
            <li><a href="about.html"><span>Про нас</span></a></li>
            <li><a href="voit.html"><span>Опитування</span></a></li>
            <li><a href="test.html"><span>Тест</span></a></li>
            <li><a href="game.html"><span>Гра</span></a></li>
        </ul>
    </nav>
</div>
<div class="vmain">
     <form id="surveyForm">
  <label for="favBand">Улюблений рок-гурт:</label>
  <input type="text" id="favBand" name="favBand">
  
   <label for="interviewTime">Коли ви народились?</label>
  <input type="datetime-local" id="interviewTime" name="interviewTime">
  
  <label for="genre">Ваш улюблений жанр року:</label>
  <select id="genre" name="genre">
    <option value="classic">Класичний рок</option>
    <option value="hardRock">Хард-рок</option>
    <option value="punk">Панк</option>
    <option value="alternative">Альтернативний рок</option>
    <option value="metal">Метал</option>
  </select>
  
  <label for="frequency">Як часто ви відвідуєте рок-концерти?</label>
  <fieldset id="frequency">
    <input type="radio" id="rarely" name="frequency" value="rarely">
    <label for="rarely">Рідко</label>
    <input type="radio" id="occasionally" name="frequency" value="occasionally">
    <label for="occasionally">Час від часу</label>
    <input type="radio" id="frequently" name="frequency" value="frequently">
    <label for="frequently">Часто</label>
  </fieldset>
  
  <label for="favAlbum">Найулюбленіший альбом:</label>
  <input type="text" id="favAlbum" name="favAlbum">
  
  <label for="instrument">На якому музичному інструменті ви граєте (якщо такий є):</label>
  <input type="text" id="instrument" name="instrument">
  
  <label for="yearsActive">Скільки років ви слухаєте рок-музику:</label>
  <input type="number" id="yearsActive" name="yearsActive" min="0">
  

  <label for="whyRock">Чому ви любите рок-музику?</label>
  <textarea id="whyRock" name="whyRock" rows="4"></textarea><br>
  

  
  <button class="baton" type="submit">Надіслати</button>
</form>
</div>
<div class="analytics">
  <h2>Найпопулярніші рок-жанри</h2>
  <ul id="popularGenres"></ul>

  <h2>Найпопулярніший альбом</h2>
  <ul id="popularAlbum"></ul>

  <h2>Найпопулярніший музичний інструмент</h2>
  <ul id="popularInstrument"></ul>
</div>


</body>
<script src="/script.js"></script>
</html>
